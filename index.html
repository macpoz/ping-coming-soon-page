<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script defer src="https://unpkg.com/alpinejs@3.7.1/dist/cdn.min.js"></script>

</head>
<body>

<div class="container">
    <header>
        <img src="./images/logo.svg" alt="Logo" class="logo">

        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>

        <form method="get"
              action="#"
              x-data="{validated : true, email : '', message: ''}"
              @submit.prevent="
              if (email.length === 0){
                validated = false
                message = 'Whoops! It looks like you forgot to add your email'
              }else if (!/.+\@.+\..+/.test(email)){
                validated = false
                message = 'Please provide a valid email address'
              }else{
                validated = true
                $el.submit()
              }">
            <div>
                <input x-model="email" type="text" name="email" placeholder="Your email address..." :class="validated ? '' : 'border-red'" >
                <span x-text="message"></span>
            </div>
            <button>Notify Me</button>
        </form>
    </header>

    <main>
        <img src="./images/illustration-dashboard.png" alt="">
    </main>

    <footer>
        <div class="socials">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
